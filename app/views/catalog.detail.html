    <div class="item-detail">

        <div ng-show='availableStraps.length == 1'>This is the only strap of this kind</div>

        <div class="item-detail-header">
            <span class="right-handed"><h2>{{currentStrap.price}}</h2></span>
            <h2>{{ currentStrap.modelName }}</h2>
        </div>

        <div id="carousel-item-detail" class="carousel slide item-detail-img-size" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-item-detail" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-item-detail" data-slide-to="1"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <div class="item-detail-img" background='{{currentStrap.frontImgUrl}}' size='cover'></div>
                </div>
                <div class="item">
                    <div class="item-detail-img2" background='{{currentStrap.backImgUrl}}' size='cover'></div>
                </div>
            </div>
        </div>

        <div class="item-detail-side">
            <div class="color-squares">
                <a data-toggle="tooltip" class="color-sq" ng-repeat="color in initColors">
                    <!--{{search.colorName}}-->
                    <input ng-click="filterIt('colorName', color)" type="button" ng-class="{disabled: !colorAvailable(color)}" title="{{ color }}" class="color-sq" background-color="{{rgb(color)}}">
                </a>
            </div>
            <div class="form-entry">
                <div class="form-entry-row">
                    <div class="form-entry-label">Length</div>
                    <form>
                        <span ng-show="initLengthAvailable('R')"></span>
                        <input name="regular" value="R" ng-model="length" type="radio" id="r1" ng-show="initLengthAvailable('R')" ng-click="length = 'R'; filterIt('length', length)">
                        <span></span>
                        <label for="r1" ng-show="initLengthAvailable('R')">Regular</label>
                        <span ng-show="initLengthAvailable('L')"></span>
                        <input name="long" value="L" ng-model="length" type="radio" id="r2" ng-show="initLengthAvailable('L')" ng-click="length = 'L'; filterIt('length', length)">
                        <span ng-show="initLengthAvailable('L')"></span>
                        <label for="r2" ng-show="initLengthAvailable('L')">Long</label>
                    </form>
                </div>
                <!--{{showMenu}}-->
                <div class="form-entry-row">
                    <div class="form-entry-label">Width</div>
                    <div class="dropdown">
                        <span class="dropdown-title">
                            <a data-toggle="dropdown" ng-click="showMenu=!showMenu">
                                {{currentSize || availableSizes[0]}}
                                <span class="glyphicon glyphicon-chevron-down pull-right"></span>
                            </a>
                        </span>
                        <ul class="dropdown-menu" ng-show="showMenu" role="menu" aria-labelledby="dLabel">
                            <li ng-repeat="size in initSizes" ng-click='showMenu = false; currentSize = size; '>
                                <a ng-click="filterIt('size', size)" ng-class="{disabled: !inStrapOptions('size', size), selected: search.size == size}">{{ size }}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-entry-row">
                    <div class="form-entry-label">Quantity</div>
                    <div counter value="quantity" min="1"></div>
                </div>
                <button type="button" class="btn cart-button" ng-disabled="availableStraps.length != 1" ng-click='addToCart(availableStraps[0])'>ADD TO CART</button>
            </div>
        </div>

        <div class="item-detail-info">

        </div>
    </div>
</div>

<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()">&times;</button>
            <h4 class="modal-title">Login to the Artisan Catolog</h4>
        </div>
        <div class="modal-body">
            <form role="signInForm" ng-show='login' ng-model='user'>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" ng-model='user.username' placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" ng-model='user.password' placeholder="Password">
                </div>

                <div class='alert-block alert-danger' ng-show='error'>
                    {{error}}
                </div>

                <button type="submit" class="btn btn-default" ng-click='signIn(user.username, user.password)'>Login</button>
                <h2>Don't have an account? <a ng-click='showSignUp()'>Click Here</a> to sign up</h2>
            </form>

            <form role="signUpForm" ng-show='!login' ng-model='newUser'>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" ng-model='newUser.username' class="form-control" id="exampleInputEmail2" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password"  ng-model='newUser.password' class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" ng-model='newUser.confirmPassword' placeholder="Confirm Password" required>
                </div>
                <div class='alert alert-danger' ng-show='error'>
                    {{error}}
                </div>

                <button type="submit" class="btn btn-default" ng-click='signUp()'>Sign Up</button>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
            <button type="button" class="btn btn-primary" ng-click="ok()">Save changes</button>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
